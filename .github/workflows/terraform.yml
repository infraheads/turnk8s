name: 'Terraform Workflow'

on:
  workflow_dispatch:
    inputs:
      cluster_name:
        description: 'A unique Cluster name'
        required: true
        type: string

env:
  TF_CLOUD_ORGANIZATION: "infraheads"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "talos-proxmox-ws"
  CONFIG_DIRECTORY: "./"

jobs:
  terraform:
    name: "Terraform Plan"
    runs-on: self-hosted
    permissions:
      contents: read
      pull-requests: write
    env:
      TF_VAR_proxmox_ip="${{ secrets.PROXMOX_IP }}"
      TF_VAR_proxmox_token_id="${{ secrets.PROXMOX_TOKEN_ID }}"
      TF_VAR_proxmox_token_secret="${{ secrets.PROXMOX_TOKEN_SECRET }}"
      TF_VAR_cluster_name="${{ inputs.cluster_name }}"
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Upload Configuration
      uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
      id: plan-upload
      with:
        workspace: ${{ env.TF_WORKSPACE }}
        directory: ${{ env.CONFIG_DIRECTORY }}

    - name: Create Plan Run
      uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
      id: plan-run
      with:
        workspace: ${{ env.TF_WORKSPACE }}
        configuration_version: ${{ steps.plan-upload.outputs.configuration_version_id }}

    - name: Apply
      uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.0.0
      if: fromJSON(steps.plan-run.outputs.payload).data.attributes.actions.IsConfirmable
      id: apply
      with:
        run: ${{ steps.plan-run.outputs.run_id }}
        comment: "Apply Run from GitHub Actions CI ${{ github.sha }}"